                <button onclick="toggleMobileMenu()" class="lg:hidden p-2 rounded-lg bg-gray-800/50 hover:bg-gray-700/50 transition-colors backdrop-blur-lg">
                    <svg class="h-6 w-6 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                        About

                    <a href="index.html#skills" class="px-4 py-2 rounded-lg hover:bg-gray-800/50 hover:text-emerald-400 transition-all duration-300 relative group">

                        Contact

    <div id="project-content" class="overflow-x-hidden">
        <!-- Content will be dynamically inserted here -->
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900/80 py-8 sm:py-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-gray-400">&copy; 2024 Natnael Getahun. All rights reserved.</p>
            <div class="flex justify-center gap-4 sm:gap-6 mt-6">
                <a href="#" class="text-gray-400 hover:text-emerald-400 transition-colors">Twitter</a>
                <a href="#" class="text-gray-400 hover:text-emerald-400 transition-colors">LinkedIn</a>

                <a href="#" class="text-gray-400 hover:text-emerald-400 transition-colors">Behance</a>
            </div>
        </div>

    <script>
        // Project data
        const projects = {
            'demul': {
                category: 'Brand Identity',
                title: 'Demul Sports Brand',
                description: 'A comprehensive brand identity design for an emerging sports equipment manufacturer',
                client: 'Demul Sports Inc.',
                timeline: '3 Months',
                services: 'Brand Identity, Packaging, Marketing Materials',
                industry: 'Sports & Fitness',
                overview: 'Demul approached us with the challenge of creating a distinctive brand identity that would resonate with young athletes and sports enthusiasts. The goal was to develop a modern, energetic brand that could compete with established players in the market.',
                images: [
                    'images/projects/demul/image-1.jpg',
                    'images/projects/demul/image-3.jpg',
                    'images/projects/demul/image-4.jpg',
                    'images/projects/demul/hero.jpg',
                ],
                stats: [
                    { value: '200%', label: 'Increase in Brand Recognition' },
                    { value: '150%', label: 'Social Media Growth' },
                    { value: '85%', label: 'Customer Satisfaction' }
                ],
                nextProject: {
                    slug: 'gold-coffee',
                    title: 'Gold Coffee Branding',
                    image: 'images/projects/gold-coffee/hero.jpg'
                }
            },
            'gold-coffee': {
                // Similar structure for Gold Coffee project
                category: 'Packaging Design',
                title: 'Gold Coffee Branding',
                description: 'Premium Ethiopian coffee packaging design with elegant gold accents and modern typography',
                client: 'Gold Coffee',
                timeline: '2 Months',
                services: 'Packaging Design, Branding',
                industry: 'Food & Beverage',
                overview: 'Gold Coffee approached us to create a premium packaging design for their Ethiopian coffee. The goal was to create a visually striking package that would appeal to coffee enthusiasts and collectors.',
                images: [
                    'images/projects/gold-coffee/image-1.jpg',
                    'images/projects/gold-coffee/image-2.jpg',
                ],
                stats: [
                    { value: '100%', label: 'Increase in Sales' },
                    { value: '90%', label: 'Customer Satisfaction' },
                    { value: '75%', label: 'Brand Loyalty' }
                ],
                nextProject: {
                    slug: 'pharez',
                    title: 'Pharez Corporate Identity',
                    image: 'images/projects/pharez/hero.jpg'
                }
            },
            'pharez': {
                // Similar structure for Pharez project
                category: 'Brand Identity',
                title: 'Pharez Corporate Identity',
                description: 'Complete branding package including logo design, stationery, and company profile',
                client: 'Pharez',
                timeline: '1 Month',
                services: 'Brand Identity, Stationery, Company Profile',
                industry: 'Corporate',
                overview: 'Pharez approached us to create a complete branding package for their company. The goal was to create a professional, modern identity that would appeal to their target audience.',
                images: [
                    'images/projects/pharez/image-1.jpg',
                    'images/projects/pharez/image-2.jpg',
                    'images/projects/pharez/image-3.jpg',
                    'images/projects/pharez/image-4.jpg',
                    'images/projects/pharez/image-5.jpg',
                    'images/projects/pharez/image-6.jpg',
                    'images/projects/pharez/image-7.jpg',
                    'images/projects/pharez/image-8.jpg',
                ],
                stats: [
                    { value: '100%', label: 'Increase in Sales' },
                    { value: '90%', label: 'Customer Satisfaction' },
                    { value: '75%', label: 'Brand Loyalty' }
                ],
                nextProject: {
                    slug: 'demul',
                    title: 'Demul Sports Brand',
                    image: 'images/projects/demul/hero.jpg'
                }
            }
        };

        // Function to load project content
        function loadProject() {
            const urlParams = new URLSearchParams(window.location.search);
            const projectSlug = urlParams.get('project');
            const project = projects[projectSlug];
            if (!project) {
                window.location.href = 'index.html';
                return;
            }

            const content = `
                <!-- Project Hero Section -->
                <section class="pt-32 pb-16 relative overflow-hidden">
                    <div class="absolute inset-0">
                        <div class="absolute inset-0 bg-gradient-to-br from-emerald-500/10 to-teal-500/10"></div>
                        <div class="absolute w-full h-full bg-[radial-gradient(circle_at_center,rgba(16,185,129,0.1)_0%,transparent_70%)]"></div>
                    </div>

                    <div class="max-w-7xl mx-auto px-4 relative">
                        <div class="max-w-3xl mx-auto text-center" data-aos="fade-up">
                            <span class="text-emerald-400 text-lg">${project.category}</span>
                            <h1 class="text-4xl sm:text-6xl font-bold mt-4 mb-6">${project.title}</h1>
                            <p class="text-xl text-gray-400">${project.description}</p>
                        </div>
                    </div>
                </section>

                <!-- Project Overview -->
                <section class="py-20">
                    <div class="max-w-7xl mx-auto px-4">
                        <div class="grid lg:grid-cols-2 gap-16 items-center">
                            <div class="relative" data-aos="fade-right">
                                <img src="${project.images[0]}" alt="Project Hero" class="rounded-2xl shadow-2xl">
                                <div class="absolute -bottom-6 -right-6 w-48 h-48 bg-emerald-500/20 rounded-2xl -z-10"></div>
                            </div>
                            
                            <div data-aos="fade-left">
                                <h2 class="text-3xl font-bold mb-6 bg-gradient-to-r from-emerald-400 to-teal-500 bg-clip-text text-transparent">Project Overview</h2>
                                <p class="text-gray-300 text-lg leading-relaxed mb-8">${project.overview}</p>
                                <div class="grid grid-cols-2 gap-8">
                                    <div>
                                        <h3 class="text-emerald-400 font-semibold mb-2">Client</h3>
                                        <p class="text-gray-400">${project.client}</p>
                                    </div>
                                    <div>
                                        <h3 class="text-emerald-400 font-semibold mb-2">Timeline</h3>
                                        <p class="text-gray-400">${project.timeline}</p>
                                    </div>
                                    <div>
                                        <h3 class="text-emerald-400 font-semibold mb-2">Services</h3>
                                        <p class="text-gray-400">${project.services}</p>
                                    </div>
                                    <div>
                                        <h3 class="text-emerald-400 font-semibold mb-2">Industry</h3>
                                        <p class="text-gray-400">${project.industry}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Project Gallery -->
                <section class="py-20 bg-gray-900/50">
                    <div class="max-w-7xl mx-auto px-4">
                        <div class="grid grid-cols-1 gap-8 overflow-hidden" data-aos="fade-up">
                            ${project.images.length === 1 ? `
                                <div class="aspect-video w-full">
                                    <img src="${project.images[0]}" alt="Project Image" class="rounded-xl w-full h-full object-cover">
                                </div>
                            ` : project.images.length === 2 ? `
                                <div class="grid md:grid-cols-2 gap-8">
                                    <div class="overflow-hidden rounded-xl">
                                        <img src="${project.images[0]}" alt="Project Image 1" class="w-full aspect-square object-cover hover:scale-105 transition-transform duration-500">
                                    </div>
                                    <div class="overflow-hidden rounded-xl">
                                        <img src="${project.images[1]}" alt="Project Image 2" class="w-full aspect-square object-cover hover:scale-105 transition-transform duration-500">
                                    </div>
                                </div>
                            ` : project.images.length === 3 ? `
                                <div class="grid md:grid-cols-2 gap-8">
                                    <div class="overflow-hidden rounded-xl md:col-span-2">
                                        <img src="${project.images[0]}" alt="Project Image 1" class="w-full aspect-[4/3] object-cover hover:scale-105 transition-transform duration-500">
                                    </div>
                                    <div class="overflow-hidden rounded-xl">
                                        <img src="${project.images[1]}" alt="Project Image 2" class="w-full aspect-square object-cover hover:scale-105 transition-transform duration-500">
                                    </div>
                                    <div class="overflow-hidden rounded-xl">
                                        <img src="${project.images[2]}" alt="Project Image 3" class="w-full aspect-square object-cover hover:scale-105 transition-transform duration-500">
                                    </div>
                                </div>
                            ` : project.images.length >= 4 ? `
                                <div class="grid md:grid-cols-12 gap-8">
                                    <div class="overflow-hidden rounded-xl md:col-span-12">
                                        <img src="${project.images[0]}" alt="Project Image 1" class="w-full aspect-[3/2] object-cover hover:scale-105 transition-transform duration-500">
                                    </div>
                                    <div class="overflow-hidden rounded-xl md:col-span-4">
                                        <img src="${project.images[1]}" alt="Project Image 2" class="w-full aspect-square object-cover hover:scale-105 transition-transform duration-500">
                                    </div>
                                    <div class="overflow-hidden rounded-xl md:col-span-4">
                                        <img src="${project.images[2]}" alt="Project Image 3" class="w-full aspect-square object-cover hover:scale-105 transition-transform duration-500">
                                    </div>
                                    <div class="overflow-hidden rounded-xl md:col-span-4">
                                        <img src="${project.images[3]}" alt="Project Image 4" class="w-full aspect-square object-cover hover:scale-105 transition-transform duration-500">
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </section>

                <!-- Project Results -->
                <section class="py-20">
                    <div class="max-w-3xl mx-auto px-4 text-center">
                        <h2 class="text-3xl font-bold mb-8 bg-gradient-to-r from-emerald-400 to-teal-500 bg-clip-text text-transparent" data-aos="fade-up">Project Outcome</h2>
                        <div class="grid sm:grid-cols-3 gap-8" data-aos="fade-up">
                            ${project.stats.map(stat => `
                                <div class="bg-gray-800/50 p-6 rounded-xl">
                                    <h3 class="text-3xl font-bold text-emerald-400 mb-2">${stat.value}</h3>
                                    <p class="text-gray-400">${stat.label}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>

                <!-- Next Project -->
                <section class="py-20 bg-gray-900/50">
                    <div class="max-w-7xl mx-auto px-4 text-center">
                        <h2 class="text-3xl font-bold mb-8">Next Project</h2>
                        <a href="project-detail.html?project=${project.nextProject.slug}" class="group relative block max-w-3xl mx-auto overflow-hidden rounded-2xl">
                            <img src="${project.nextProject.image}" alt="Next Project" class="w-full aspect-video object-cover transition-transform duration-500 group-hover:scale-105">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent flex items-end justify-center p-8">
                                <div>
                                    <h3 class="text-2xl font-bold text-emerald-400 mb-2">${project.nextProject.title}</h3>
                                    <p class="text-gray-300">View Project →</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </section>
            `;

            document.getElementById('project-content').innerHTML = content;
            AOS.init();
        }

        // Load project content when page loads
        window.addEventListener('DOMContentLoaded', loadProject);

        // Navbar scroll functionality
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('bg-gray-900/60', 'backdrop-blur-xl', 'border-b', 'border-gray-800/50');
            } else {
                navbar.classList.remove('bg-gray-900/60', 'backdrop-blur-xl', 'border-b', 'border-gray-800/50');
            }
        });

        // Mobile menu functionality
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('translate-x-full');
        }
    </script>
</body>
</html>
